{% extends "base.html" %}

{% block content %}

<br><br>
<h2>My Cart</h2>
<!-- {% if user_cart != None %} -->


<table class='table table-hover table-bordered container'>
  <thead class="thead-dark">
    <tr>
      <th scope="col">Product Img</th>
      <th scope="col">Quantity</th>
      <th scope="col">Add Date</th>

    </tr>
  </thead>
  <tbody>
    {% for item in user_cart%}
      <tr>
        <th scope="row">{{item.orders_image_url}}</th>
        <td>{{item.order_quantity}}</td>
        <td>{{item.add_date}}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
  <a class="btn btn-secondary" href="{{ url_for('checkout.checkout') }}" role="button">Checkout</a>
<!-- {% endif %} -->


{% endblock %}
