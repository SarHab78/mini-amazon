{% extends "base.html" %}

{% block content %}

<br><br>
<h2>My Cart</h2>
<table class='table table-hover table-bordered container'>
  <thead class="thead-dark">
    <tr>
      <th scope="col">Product Name</th>
      <th scope="col">Price</th>
    </tr>
  </thead>
  <tbody>
    {% for item in my_cart%}
      <tr>
        <th scope="row">{{item.id}}</th>
        <td>{{item.pid}}</td>
        <td>{{item.time_purchased}}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
