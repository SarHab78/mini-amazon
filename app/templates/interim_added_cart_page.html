{% extends "product_page.html" %}

{% block content %}

<br><br>
<style>
/* Basic Styling */
html, body {
  width: 100%;
  margin: 0;
  font-family: 'Roboto', sans-serif;
}
 
.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 15px;
  display: flex;
}

/* Sections */
.bottom_section {
  position: relative;
  max-width: 1000px;
  max-height: 1000px;
}

/* Columns */
.left-column {
  width: 65%;
  position: relative;
}
 
.right-column {
  width: 35%;
  margin-top: 60px;
}

/* Left Column */
.left-column img {
  /*width: 100%;*/
  position: absolute;
  left: 0;
  top: 0;
  opacity: 1;
  transition: all 0.3s ease;
}


/* Product Price */
.product-price {
  display: flex;
  align-items: center;
}
 
.product-price span {
  font-size: 26px;
  font-weight: 300;
  color: #43474D;
  margin-right: 20px;
}


 
</style>


<h2>Item Successfully Added!</h2>

<article class="container">
    <!-- Left Column / mage -->
    <div class="right-column">
        {% for product in product_row %}
        <img data-image="black" src="{{product.image_url}}" height=500 alt="">
        {% endfor %}
    </div>

      <!-- Right Column -->
    <div class="right-column">
 
        <!-- Product Description -->
        {% for product in product_row %}
        <div class="product-description">
        <h1>{{product.product_name}}</h1>
        <p>{{product.product_description}}</p>
        </div>

        <!-- Product Pricing -->
        <div class="product-price">
        <span>$ {{product.price}}</span>
        <!-- <a href="#" class="cart-btn">Add to cart</a> -->
        </div>

        <td><a class="cart-btn" href="{{ url_for('interim.interim', name = name,
                            product_id = product_id) }}" role="button">Add to Cart</a></td>

        {% endfor %}
    </div>
</article>


{% endblock %}
