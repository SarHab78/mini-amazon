{% extends "base.html" %}

{% block content %}

<h1>Your Seller Review Has been deleted!</h1>
<h3>Go back to your profile page: {{<p><font size="+2"><a href="{{ url_for('users.profile', id=current_user.id) }}"> My Profile </a></font></p>}} </h3>
<h3>Here are your other seller reviews:</h3>
<table class='table table-hover'>
  <thead class="thead-dark">
    <tr>
      <th scope="col">Seller</th>
      <th scope="col">Rating</th>
      <th scope="col">Reviews</th>
    </tr>
  </thead>
  <tbody>
    {% for review in seller_reviews %} 
      <tr>
        <th scope = "row">{{review.sid}}</th>
        <td>{{review.rating}}</td>
        <td>{{review.review}}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
