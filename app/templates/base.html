<!DOCTYPE html>
<html lang="en">

<head>
  <title>Mini Amazon</title>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/example.css') }}">
  <style>
    body {
        font-family: "Lato", sans-serif;
    }

    .main-head {
        height: 150px;
        background: #9fc5e8;
    }

    .sidenav {
        height: 100%;
        background-color: #ADB78A;
        overflow-x: hidden;
        padding-top: 20px;
    }

    .main {
        padding: 0px 10px;
    }

    .login-main-text {
        margin-top: 20%;
        padding: 60px;
        color: #9fc5e8;
    }

    .login-main-text h2 {
        font-weight: 300;
    }

    .btn-black {
        background-color: #9fc5e8 !important;
        color: #fff;
    }
  </style>
</head>
<body>
  <div class="sidenav">
    {% block msg %}
      <h1 style="color:black; text-align: center">Welcome to the Steminist Girlbosses' Mini Amazon!</h1>

      <div style="color: black; text-align: right; margin-bottom: 25px">
        {% if current_user.is_authenticated %}
          <p><font size="+2"><a href="{{ url_for('users.profile', id=current_user.id) }}"> Hello {{current_user.firstname}}!</a></font></p>
           <a <button class="btn btn-primary" href="{{ url_for('index.index') }}" color=#FF5733><i class="fa fa-home"> </i> Home</button> </a>
          <td><a class="btn btn-primary" href="{{ url_for('carts.carts')}}" role="button" color="blue"> <i class="fa fa-shopping-cart"> </i> My Cart</a></td>
        <a href="{{ url_for('users.logout') }}" role="button" class="btn btn-danger" color=#FF5733><i class="fa fa-close"> </i>Log out</a>
        {% else %}
         <a <button class="btn btn-primary" href="{{ url_for('index.index') }}" color=#FF5733><i class="fa fa-home"> </i> Home</button> </a>
          <a href="{{ url_for('users.login') }}" role="button" class="btn btn-primary" color=#FF5733>Log in</a>
        {% endif %}
        

      </div>
    {% endblock %}
  </div>
  <div class="main">
    {% block content %}
    {% endblock %}
  </div>
</body>

</html>
